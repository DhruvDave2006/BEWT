<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        num = parseInt(prompt("Enter a number:"));
        x = 0;
        y = 1;
        sum = 0;

        for(i = 1; i <= num; i++){
            sum = sum + x;

            console.log(sum);

            x=y;
            y=sum;
        }
    </script>
</body>
</html>
