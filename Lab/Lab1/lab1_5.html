<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = parseInt(prompt("Enter a number:"));
        rev = 0;
        sum = 0;

        temp = num;
        while(num > 0){

            rev = num % 10;
            sum = sum*10 + rev;
            num = num / 10;
        }

        sum = sum / 10;

        if(sum == temp){
            console.log("Is palindrome")
        }
        else{
            console.log("Is not palindrome")
        }
    </script>
</body>
</html>
